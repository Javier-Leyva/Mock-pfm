      balances:
        $ref : "#/definitions/CardBalances"
      creditLimit :
        $ref : "#/definitions/Amount"
      bankId :
        type: string
        description : "Unique bank ID"
        x-example : "AAOZ"
  CardBalances :
    type : "object"
