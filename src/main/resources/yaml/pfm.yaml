definitions:
  _VisibilityView:
    description: "Data structure containing all the information related to the PFM view."
    type: object
    properties:
      accountsView:
        $ref:  "#/definitions/_AccountsViewInformation"
      cardsView:
        $ref:  "#/definitions/_CardsViewInformation"
  _AccountsViewInformation:
    description: Data structure containing account information
    type: object
    properties:
      presentationOrderPoducts:
        $ref:  "#/definitions/Order"
      accounts:
        description: Array of accounts
        type: array
        items:
          $ref:  "#/definitions/_AccoutViewDetails"
  _AccoutViewDetails:
    x-bizObjRef: Account
    type : "object"
    description : "Data structure containing account information"
    properties :
      bankId :
        type: string
        description : "Unique bank ID"
        x-example : "AAOZ"
      accountId :
        description : "Account number.\n\nThe value uses the format defined in 'accountIdType'."
        type : "string"
        example : "abcdefghijklmnopqrstuvwxyz"
      channelAccessAgreementInformation:
        description : "Data structure containing information for a global position."
        type : "object"
        properties :
          alias :
              type : "string"
              description : "Name (alias) that the customer has assigned to the item for easy identification. Only required for customer usability."
              example : "MY CHEQUING ACCOUNT"
          isMainItem :
              type : "boolean"
              description : "Whether the item is the customer's main item. Applies only when the operation is used by a physical or business customer, not when used by Santander staff.\n\nThe possible values are:\n- true = Main item\n- false = Secondary item"
              example : true
          presentationOrder :
            type : "integer"
            description : "Display order of the contract within the product family-specific list.\n\nThe possible values are incremental whole digits from 0:\n- All contracts with 0 are listed first, using an internal contract ID to determine their mutual order\n- Contracts with 1, 2... are listed next in the order defined\n- Any contracts with no defined display order are listed at the end, using an internal contract ID to determine their mutual order\n\nThe default value is 0."
            example : 1
          visibilityIndicator :
            type : "boolean"
            description : "Contract visibility indicator.\n\nThe possible values are:\n- true = Contract is shown in the customer's global position\n- false = Contract is hidden in the customer's global position\n\nThe default value is true."
            example : true
  Order :
    type : "integer"
    description : "Order"
    example : 1
  _CardsViewInformation:
    description: Data structure containing card information
    type: object
    properties:
      presentationOrderPoducts:
        $ref:  "#/definitions/Order"
      cards:
        description: Array of cards
        type: array
        items:
          $ref:  "#/definitions/_CardViewDetails"

  _CardViewDetails:
    x-bizObjRef: Card
    type : "object"
    description : "Data structure containing card details"
    properties :
      bankId :
        type: string
        description : "Unique bank ID"
        x-example : "AAOZ"
      cardId :
        type : "string"
        description : "Card ID that is used to uniquely identify the card in card-related operations. For internal use, the value does not require tokenization.\n\nThe value is usually the same as the card number."
        example : "123456789-0"
      channelAccessAgreementInformation:
        description : "Data structure containing information for a global position."
        type : "object"
        properties :
          alias :
              type : "string"
              description : "Name (alias) that the customer has assigned to the item for easy identification. Only required for customer usability."
              example : "Card for family expenses"
          isMainItem :
              type : "boolean"
              description : "Whether the item is the customer's main item. Applies only when the operation is used by a physical or business customer, not when used by Santander staff.\n\nThe possible values are:\n- true = Main item\n- false = Secondary item"
              example : true
          presentationOrder :
            type : "integer"
            description : "Display order of the contract within the product family-specific list.\n\nThe possible values are incremental whole digits from 0:\n- All contracts with 0 are listed first, using an internal contract ID to determine their mutual order\n- Contracts with 1, 2... are listed next in the order defined\n- Any contracts with no defined display order are listed at the end, using an internal contract ID to determine their mutual order\n\nThe default value is 0."
            example : 1
          visibilityIndicator :
            type : "boolean"
            description : "Contract visibility indicator.\n\nThe possible values are:\n- true = Contract is shown in the customer's global position\n- false = Contract is hidden in the customer's global position\n\nThe default value is true."
            example : true
