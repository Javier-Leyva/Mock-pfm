    properties :
       amount :
          $ref : "#/definitions/Amount"
       lastUpdateDate :
          type : "string"
          format : "date"
          description : "Balance last update date. The value uses the complete data format defined in ISO 8601: 'YYYY-MM-DD' Where: - YYYY: 4-digit year - MM: 2-digit month (for example, 01 = January) - DD: 2-digit day of the month (01 through 31)"
          example : "2020-12-01"
  Expiration :
    description : "Data structure containing the expiration date"
    type : "object"
    properties :
       month :
          type : "string"
          description : "Month of expiry.\n\nThe value is a 2-digit month of the year."
          example : "05"
       year :
          type : "string"
          description : "Year of expiry.\n\nThe value is a 4-digit year."
          example : "2022"
