              example : true
      type :
        type : "string"
        description : "Card type that defines the operations for which it can be used"
        example : "CREDIT CARD"
      typeCode :
        description : "Card type code"
        type : "string"
        example : "01"
      typeDescription :
        description : "Card type description"
        type : "string"
        example : "Visa Oro 123"
      isOperable :
          type : "boolean"
          description : "Whether the card is operable and that the customer can use it"
          example : true
      embossing :
        description : "Data structure containing information embossed on the card"
        type : "object"
        properties :
          code :
            type : "string"
            description : "Code that is printed on the card"
            example : "495021010000000974848"
          description :
            type : "string"
            description : "Description of the embossing code used on the card"
            example : "PREMIUM CREDIT PR"
      embossing2 :
        description : "Data structure containing information embossed on the card. Poland requies a second field (emboss2) just for long names when emboss1 is not enought"
        type : "object"
        properties :
          code :
            type : "string"
            description : "Code that is printed on the card"
            example : "495021010000000974848"
          description :
            type : "string"
            description : "Description of the embossing code used on the card"
            example : "PREMIUM CREDIT PR"
      isRoamingActive:
        type : "boolean"
        description : "Whether roaming is enabled"
        example : true
      isWalletAllowed:
        type : "boolean"
        description : "Whether the card can be used with wallet apps"
        example : true
